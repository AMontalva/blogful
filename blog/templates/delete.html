{% extends "base.html" %}

{% block content %}
<h1>
    Are you sure you want to delete {{ entry_data.title }} entry?
</h1>

<form role="form" method="POST">
    <button type="submit" class="btn btn-default" name="delete_button" value="Yes">Yes</button>
    <button type="submit" class="btn btn-default" name="delete_button" value="No">No</button>
</form>
{% endblock %}
