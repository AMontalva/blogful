{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}
<form role="form" method="POST" class="entries-per-page-form form-inline">
    <div class="form-group">
        <select name="limit">
            <option value=5>5</option>
            <option value=10>10</option>
            <option value=15>15</option>
            <option value=20>20</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Entries per page</button>
</form>
{% for entry in entries %}
{{ macros.render_entry(entry, current_user) }}
{% endfor %}
<ul class="pager">
    {% if has_next %}
    <li class="previous" >
    <a href="{{ url_for('entries', page=page + 1) }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_prev %}
    <li class="next">
    <a href="{{ url_for('entries', page=page - 1) }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
